<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random Number Generator</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="rng-logo.svg">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="js/index.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Lekton' rel='stylesheet'>
    </head>

    <body>
        <div class="central container-fluid">
            <div id="bounds">
                <div id="leftparenthesis" class="parenthesis">(</div>
                <div id="minBoundary">
                    <input type="number" id="minNum" class="box"/>
                </div>
                <div id="comma">,</div>
                <div id="maxBoundary">
                    <input type="number" id="maxNum" class="box"/>
                </div>
                <div id="rightparenthesis" class="parenthesis">)</div>
            </div>
            <div id="ynDec">â†’.00</div>
            <div class="getResult">
                <input type="button" value="Get" id="submission">
            </div>
            <div class="generatednum">
                <p id="resultant"></p>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
